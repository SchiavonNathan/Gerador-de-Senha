<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <img class="logo" src="./assets/logo.png" alt="Gerador de senha">

    <main class="container-input">
        
        <span>Tamanho <span class="valor" id="valor"></span> caracteres</span>
        
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        
        <span class="title">Sua senha gerada foi:</spsan>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para continuar.</span>

    </div>

    <footer>Desenvolvido por Nathan Schiavon Â©</footer>

    <script src="script.js"></script>
</body>
</html>
